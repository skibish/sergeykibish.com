<section class="testimonials">
  {{ range where .Site.RegularPages "Section" "testimonials" }}
  <div>
    <div class="testimonials__testimonial">
      <div class="testimonials__testimonial__text">{{ .Params.pitchLine }}</div>
      <div class="testimonials__testimonial__author">{{ .Params.fullName }}</div>
      <div>{{ .Params.headline }}</div>
    </div>
  </div>
  {{end}}
</section>
