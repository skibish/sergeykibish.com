<nav class="box-content overflow-x-auto overflow-y-hidden">
  <ul class="flex list-none text-2xl whitespace-nowrap">
    {{- $currentPage := . -}}
    {{- range .Site.Menus.main -}}
    <li>
      <a class="inline-block m-1.5 text-violet-900 dark:text-violet-100 p-1{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} underline{{else}} no-underline{{end}}" href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{- end -}}
  </ul>
</nav>
