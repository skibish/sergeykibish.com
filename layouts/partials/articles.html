<section>
  {{ range first 3 (where .Site.RegularPages "Section" "=" "blog") }}
  <div class="col-md-4 article">
    <div class="date">
      <i class="fab fa-medium"></i> {{ dateFormat "Jan 2, 2006" .Date }}</div>
      <span class="article-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </span>
  </div>
  {{ end }}
</section>
