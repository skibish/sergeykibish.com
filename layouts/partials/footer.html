<footer class="grid grid-cols-3 md:grid-cols-6 gap-3 md:gap-20 mt-3">
  <a class="block col-span-3 py-14 text-center border-4 border-accent text-accent font-bold text-2xl hover:bg-accent hover:bg-opacity-10" href="mailto:{{.Site.Author.email}}">Contact me</a>
  <nav>
    <h1 class="font-bold mb-3">Navigation</h1>
    <ul class="list-none">
      {{ range .Site.Menus.main }}
      <li>
        <a class="hover:underline" href="{{ .URL }}" rel="me">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>

  <div>
    <h1 class="font-bold mb-3">Social</h1>
    <ul>
      {{ range .Site.Data.footerLinks.social }}
      <li class="list-none">
        <a class="hover:underline" href="{{ .link }}" rel="me">
          {{ .title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>

  <div>
    <h1 class="font-bold mb-3">Different</h1>
    <ul>
      {{ range .Site.Data.footerLinks.hobby }}
      <li class="list-none">
        <a class="hover:underline" href="{{ .link }}" rel="me">
          {{ .title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</footer>

<div class="my-6">
  {{ .Site.Copyright | safeHTML }}
</div>
