<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#0e131f">

{{if .IsPage}}
<meta name="description" content="{{ .Summary }}"/>
{{else}}
<meta name="description" content="{{ .Site.Params.Description }}"/>
{{end}}

<link rel="manifest" href="/manifest.json?v={{ readFile "static/manifest.json" | md5 }}">

<link rel="apple-touch-icon" sizes="57x57" href="/img/touch/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="114x114" href="/img/touch/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="72x72" href="/img/touch/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="144x144" href="/img/touch/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon" sizes="60x60" href="/img/touch/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon" sizes="120x120" href="/img/touch/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon" sizes="76x76" href="/img/touch/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="152x152" href="/img/touch/apple-touch-icon-152x152.png" />
<link rel="icon" type="image/png" href="/img/touch/favicon-196x196.png" sizes="196x196" />
<link rel="icon" type="image/png" href="/img/touch/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/png" href="/img/touch/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="/img/touch/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="/img/touch/favicon-128.png" sizes="128x128" />
<link rel="shortcut icon" href="/favicon.ico?v={{ readFile "static/favicon.ico" | md5 }}" type="image/x-icon">

{{ template "_internal/opengraph.html" . }}

{{ partial "twitter_card.html" . }}

{{if .Params.canonical}}
<link rel="canonical" href="{{.Params.canonical}}" />
{{end}}
