<!doctype html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "meta.html" . }}

  {{ partial "styles.html" . }}
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
</head>

<body>
  <div class="container">
    {{ partial "menu.html" . }}

        {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
        {{ end }}

    <hr/>
  </div>
  <div class="container">
    {{ partial "footer.html" . }}
  </div>

  {{ partial "scripts.html" . }}

  {{ block "scripts" . }}
  {{ end }}
</body>
