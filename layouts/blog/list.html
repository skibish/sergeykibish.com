{{define "main" }}

{{ partial "menu.html" . }}

<div class="blog-posts">
  {{ range (.Pages.GroupByDate "2006") }}
  <h1>{{ .Key }}</h1>
  <ul>
    {{ range .Pages.ByDate.Reverse }}
    <li>
      <a class="blog-posts__title" href="{{.Permalink}}">{{.Title}}</a>
      <p>{{ dateFormat "Jan 2" .Date }} ({{.ReadingTime}} minutes read)</p>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</div>
{{end}}
