{{define "main" }}

{{ .Content }}

<div class="grid grid-cols-1 md:grid-cols-6">
{{ range (.Pages.GroupByDate "2006") }}
  <div class="md:col-span-2">
    <div class="md:sticky md:top-0 text-7xl font-bold">{{ .Key }}</div>
  </div>
  <div class="md:col-span-4">
  {{ range .Pages.ByDate.Reverse }}
    <article>
      <h1><a class="text-violet-900 dark:text-violet-100 hover:underline" href="{{.Permalink}}">{{.Title}}</a></h1>
      <div class="text-2xl font-normal"><time datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "Jan 2" .Date }}</time> ({{.ReadingTime}} minutes read)</div>
      <p>{{ .Params.description }}</p>
    </article>
  {{ end }}
  </div>
{{ end }}
</div>

{{end}}
